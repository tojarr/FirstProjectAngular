<div class="col s3">
    <div class="card" appHover>
        <div class="card-image">
          <img src="{{ textobj.image }}">
          <span class="card-title"
                [ngClass] ="{'marked':isMarked}"
                >{{ textobj.name | uppercase }}</span>
        </div>
        <div class="card-content">
          <p>{{ textobj.geo }}</p>
        </div>
        <div class="card-action">
          <a
             (click) ="OnClick()"
             class="waves-effect waves-light btn">Отметить</a>
        </div>
    </div>
</div>
